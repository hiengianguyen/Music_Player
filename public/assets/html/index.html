<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music player</title>
    <link rel="icon" href="../img/favicon.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/base.css" />
    <script
      src="https://kit.fontawesome.com/e4f7b1c3b0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main">
      <div class="dashboard">
        <header class="dashboard__header">
          <h4>Now playing:</h4>
          <h2 class="dashboard__name-song">Name song</h2>
        </header>
        <div class="cd">
          <div
            class="cd__thumb"
            style="background-image: url('../img/favicon.jpg')"
          ></div>
        </div>
        <div class="control">
          <div class="btn btn-repeat">
            <i class="fa-solid fa-arrow-rotate-right"></i>
          </div>
          <div class="btn btn-prev">
            <i class="fa-solid fa-backward-step"></i>
          </div>
          <div class="btn btn-toggle-play">
            <i class="fa-solid fa-play icon-play"></i>
            <i class="fa-solid fa-pause icon-pause"></i>
          </div>
          <div class="btn btn-next">
            <i class="fa-solid fa-forward-step"></i>
          </div>
          <div class="btn-box">
            <div class="btn btn-random">
              <i class="fa-solid fa-shuffle"></i>
            </div>
          </div>
        </div>
        <input
          type="range"
          id="progress"
          class="progress"
          value="0"
          step="1"
          min="0"
          max="100"
          placeholder="."
        />
        <audio id="audio" src=""></audio>
      </div>
      <div id="playlist"></div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
